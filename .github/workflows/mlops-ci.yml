name: MLOps CI Pipeline

on:
  push:
    branches:
      - main
      - week8-poisoning
      - poisoning-task
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[gs] joblib mlflow

    - name: Start MLflow Server
      run: |
        nohup mlflow server \
          --backend-store-uri sqlite:///mlflow.db \
          --default-artifact-root ./mlruns \
          --host 127.0.0.1 \
          --port 5000 > mlflow.log 2>&1 &
        sleep 5

    # - name: Verify MLflow running
    #   run: curl -I http://127.0.0.1:5000

    - name: Pull DVC data
      run: |
        if dvc remote list; then
          dvc pull || true
        fi

    - name: Run DVC pipeline (MLflow enabled)
      run: dvc repro

    - name: Upload poisoned dataset
      uses: actions/upload-artifact@v4
      with:
        name: poisoned-data
        path: data/iris_poisoned.csv

    - name: Upload trained model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: model.pkl

    - name: Upload MLflow experiments
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/

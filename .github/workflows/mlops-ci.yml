name: MLOps CI Pipeline

on:
  push:
    branches:
      - main
      - week8-poisoning
      - poisoning-task
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[gs] joblib

    - name: Pull DVC data (if remote exists)
      run: |
        if dvc remote list; then
          dvc pull || true
        fi

    - name: Run DVC pipeline
      run: |
        dvc repro

    - name: Upload trained model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: model.pkl

    - name: Upload poisoned dataset
      uses: actions/upload-artifact@v4
      with:
        name: poisoned-data
        path: data/iris_poisoned.csv
